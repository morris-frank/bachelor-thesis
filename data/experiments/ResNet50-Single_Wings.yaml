base_lr: 10e-6
desc: 'ResNet-50 refined on a single Stern patch, sliding window detection'
images: 'data/datasets/voc2010/JPEGImages/'
learn_fc: True
lr_policy: 'step'
max_iter: 1000
mean: 'data/models/resnet/ResNet_mean.npy'
net: ba.caffeine.resnet.ResNet_Single(nconv3=4, nconv4=6).write
slicefile: 'data/tmp/pascpart/patches/aeroplane_lwing_rwing/seg.yaml'
sliding_window: True
snapshot: 100
stepsize: 500
test_images: ''
test_interval: 50
test: 'data/tmp/pascpart/aeroplane_lwing_rwing.txt'
train: 'data/single_wings.txt'
val: 'data/tmp/pascpart/patches/aeroplane_lwing_rwing/img_augmented_lmdb_test.txt'
weight_decay: 0.0005
weights: 'data/models/resnet/ResNet-50-model.caffemodel'
